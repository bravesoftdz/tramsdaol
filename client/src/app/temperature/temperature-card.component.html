<div class="row" *ngIf="temperature.hasCity">
    <div class="col-md-12">
        <h4>{{temperature.city}}, {{temperature.country}}</h4>        
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <span class="booticon-lg">
            {{temperature.do}}
        </span>
    </div>
</div>
